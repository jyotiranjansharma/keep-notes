<form [formGroup]="notesForm" id="createForm">
    <div class="form-row row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Title</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Title" formControlName="title">
            <span *ngIf="notesForm.hasError('required', 'title') && notesForm.touched" class="text-danger">*Title is required</span>
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Created By</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Created by" formControlName="createdBy">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Note Type</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Note type" formControlName="noteType">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Details</label>
        <textarea type="text" class="form-control" id="inputAddress" placeholder="Details" formControlName="details"></textarea>
    </div>
    <br/>
    <button (click)="addNote()" class="btn btn-sm btn-dark">Add note</button>
</form>
